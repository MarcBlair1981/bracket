            // Derived Data

            const headerInfo = HEADER_DATA[selectedTournament] || HEADER_DATA.wimbledon;

            // Helper: Create Empty Round
            function createEmptyRound(count, roundNum) {
                return Array(count).fill(null).map((_, i) => ({
                    id: `r${roundNum}-${i + 1}`,
                    p1: null,
                    p2: null,
                    winner: null
                }));

            // Effect: Initialize Bracket / List
            useEffect(() => {

                const totalRounds = Math.ceil(Math.log2(matchCount * 2));

                    id: `r1-${i}`,
                    p1: { name: m.p1, isWinner: false },
                    p2: { name: m.p2, isWinner: false },
                    winner: null,
                    originalMatchId: m.match_id
                }));
                rounds.push(r1);

                // Subsequent Rounds
                let currentCount = matchCount;
                for (let r = 2; r <= totalRounds; r++) {
                    currentCount = currentCount / 2;
                    rounds.push(createEmptyRound(currentCount, r));

            // Updated File Upload Handler
            const handleFileUpload = (e) => {

                reader.onload = (evt) => {
                    const text = evt.target.result;
                    const lines = text.split('\n');
                    const parsed = [];
                    let detectedType = 'elimination'; // Default

                    const startIndex = lines[0].toLowerCase().includes('player') || lines[0].toLowerCase().includes('team') ? 1 : 0;
                    let columnCount = 0;

                    for (let i = startIndex; i < lines.length; i++) {
                        const line = lines[i].trim();
                        if (!line) continue;

                        const cols = line.split(',');
                        if (columnCount === 0) columnCount = cols.length;

                        if (cols.length >= 3) {
                            parsed.push({
                                match_id: cols[0].trim(),
                                p1: cols[1].trim(),
                                p2: cols[2].trim()

                                name: cols[1].trim(),

                                rank: cols[0].trim()

            const handleSelection = (roundIndex, matchIndex, playerKey) => {
                // Determine max rounds dynamically
                const maxRounds = bracket.length;
                if (roundIndex >= maxRounds) return;

                const newBracket = [...bracket];
                const currentMatch = { ...newBracket[roundIndex][matchIndex] };

                if (!currentMatch.p1 || !currentMatch.p2) return;

                const selectedPlayer = currentMatch[playerKey];

                currentMatch.p1 = { ...currentMatch.p1, isWinner: playerKey === 'p1' };
                currentMatch.p2 = { ...currentMatch.p2, isWinner: playerKey === 'p2' };
                currentMatch.winner = selectedPlayer.name;

                newBracket[roundIndex][matchIndex] = currentMatch;

                // Advance
                const nextRoundIndex = roundIndex + 1;
                if (nextRoundIndex < newBracket.length) {
                    const nextMatchIndex = Math.floor(matchIndex / 2);
                    const isNextP1 = matchIndex % 2 === 0;

                    const nextMatch = { ...newBracket[nextRoundIndex][nextMatchIndex] };
                    const advancedPlayer = { name: selectedPlayer.name, isWinner: false, fromMatchId: currentMatch.id };

                    if (isNextP1) nextMatch.p1 = advancedPlayer;
                    else nextMatch.p2 = advancedPlayer;

                    if (nextMatch.winner) {
                        nextMatch.winner = null;
                        if (nextMatch.p1) nextMatch.p1.isWinner = false;
                        if (nextMatch.p2) nextMatch.p2.isWinner = false;
                        clearFutureRounds(newBracket, nextRoundIndex, nextMatchIndex);
                    }

                    newBracket[nextRoundIndex][nextMatchIndex] = nextMatch;
                }

                setBracket(newBracket);
                calculateScore(newBracket);
            };

            const clearFutureRounds = (bracketState, rIndex, mIndex) => {
                // Recursively clear path forward
                const nextR = rIndex + 1;
                if (nextR >= bracketState.length) return;

                const nextM = Math.floor(mIndex / 2);
                const nextMatch = { ...bracketState[nextR][nextM] };

                // Determine which slot is being invalidated
                const isP1 = mIndex % 2 === 0;

                // If we are clearing, we are removing the player that came from (rIndex, mIndex)
                // Actually, in handleSelection we are REPLACING, not removing. 
                // So we only need to clear if the actual *winner* of the target match changes.
                // The simple logic above (reset winner and isWinner flags) is enough for immediate next round.
                // If the user replaces Player A with Player B in R2, then R3's slot for that winner needs to be updated or cleared.

                // Let's do a Deep Clear for correctness:
                // If we change the input to R(N), then the Winner of R(N) is invalid.
                // Which means the input to R(N+1) is invalid (null).

                if (isP1) nextMatch.p1 = null;
                else nextMatch.p2 = null;

                nextMatch.winner = null;
                bracketState[nextR][nextM] = nextMatch;

                // Recurse
                clearFutureRounds(bracketState, nextR, nextM);
            }

            const calculateScore = (currentBracket) => {
                // "Each match has a value of 1 point"
                // 1 point per WINNER selected.
                let total = 0;
                currentBracket.forEach(round => {
                    round.forEach(match => {
                        if (match.winner) total += 1;
                    });
                });
                setScore(total);
            };

            // --- Random Pick Logic ---
            const handleRandomPick = () => {
                // Ranking Mode: Shuffle
                if (headerInfo.type === 'ranking') {
                    const shuffled = [...bracket];
                    for (let i = shuffled.length - 1; i > 0; i--) {
                        const j = Math.floor(Math.random() * (i + 1));
                        [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
                    }
                    setBracket(shuffled);
                    return;
                }

                const newBracket = JSON.parse(JSON.stringify(bracket));
                const totalRounds = newBracket.length;

                // Iterate through available rounds
                for (let r = 0; r < totalRounds; r++) {
                    const round = newBracket[r];
                    round.forEach((match, mIndex) => {
                        if (match.p1 && match.p2) {
                            const isP1 = Math.random() < 0.5;
                            const winner = isP1 ? match.p1 : match.p2;

                            match.winner = winner.name;
                            match.p1.isWinner = false;
                            match.p2.isWinner = false;

                            if (isP1) match.p1.isWinner = true;
                            else match.p2.isWinner = true;

                            const nextR = r + 1;
                            if (nextR < totalRounds) {
                                const nextM = Math.floor(mIndex / 2);
                                const isNextP1Slot = mIndex % 2 === 0;
                                const nextMatch = newBracket[nextR][nextM];

                                const advancedPlayer = { name: winner.name, isWinner: false, fromMatchId: match.id };

                                if (isNextP1Slot) nextMatch.p1 = advancedPlayer;
                                else nextMatch.p2 = advancedPlayer;

                                nextMatch.winner = null;
                            }
                        }
                    });
                }

                setBracket(newBracket);
                calculateScore(newBracket);
            };

            const handleWheel = (e) => {

            };

},

// 3. Add to TOURNAMENTS
${identifier}: ${identifier.toUpperCase()}_DATA
`;
                navigator.clipboard.writeText(code);
                alert("Code copied! Send this to the developer to make it permanent.");

                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>
                                </button>
                                <button
                                    className="bg-white/10 hover:bg-white/20 text-white px-4 py-2 rounded-lg text-sm font-bold transition-colors shadow-sm flex items-center space-x-2 border border-white/10"
                                    onClick={handleRandomPick}
                                >
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path><polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline><line x1="12" y1="22.08" x2="12" y2="12"></line></svg>
                                    <span>Quick Pick</span>
                                </button>
                                <button
                                    id="export-btn"
                                    className="hidden md:block bg-gray-700 hover:bg-gray-600 text-white px-4 py-2 rounded-lg text-sm font-medium transition-colors border border-gray-600 shadow-sm"
                                    onClick={handleDownloadPDF}
                                >
                                    Export PDF
                                </button>
                            </div>
                        </div>
                    </header>

                    {/* Content Area */}
                    <main
                        className="flex-1 relative overflow-auto cursor-default transition-colors duration-500"
                        style={{ backgroundColor: headerInfo.viewMode === 'two-sided' ? headerInfo.colors.main : '#F3F4F6' }}
                        onWheel={headerInfo.type === 'elimination' ? handleWheel : undefined}
                    >
                        {headerInfo.type === 'ranking' ? (
                            <RankingView
                                items={bracket}
                                setItems={setBracket}
                                accentColor={headerInfo.colors.main}
                                showRankBadge={selectedTournament !== 'pl'}
                            />
                        ) : (
                            <>
                                {/* Mobile Tabs */}
                                <div className="md:hidden absolute top-0 left-0 right-0 z-10 bg-white shadow-sm border-b overflow-x-auto hide-scrollbar">
                                    <div className="flex px-2 space-x-1 py-2 min-w-max">
                                        {bracket.map((_, idx) => {
                                            let label = `R${idx + 1}`;
                                            if (idx === bracket.length - 1) label = "Final";
                                            else if (idx === bracket.length - 2) label = "SF";
                                            else if (idx === bracket.length - 3) label = "QF";

                                            return (
                                                <button
                                                    key={idx}
                                                    onClick={(e) => { e.stopPropagation(); setActiveTab(idx); }}
                                                    className={`px-3 py-1.5 rounded-full text-xs font-medium transition-colors ${activeTab === idx
                                                        ? 'bg-wimbledon-purple text-white shadow-md'
                                                        : 'bg-gray-100 text-gray-600 hover:bg-gray-200'
                                                        }`}
                                                    style={activeTab === idx ? { backgroundColor: headerInfo.colors.main } : {}}
                                                >
                                                    {label}
                                                </button>
                                            );
                                        })}
                                    </div>
                                </div>

                                {/* Bracket Container */}
                                <div
                                    ref={containerRef}
                                    className={`transform origin-top-left transition-transform duration-75 ease-out p-8 ${window.innerWidth < 768 ? 'block' : 'flex'} ${headerInfo.viewMode === 'two-sided' ? 'justify-center items-center md:items-stretch min-w-max' : ''}`}
                                    style={{
                                        transform: window.innerWidth >= 768
                                            ? `scale(${scale})`
                                            : 'none',
                                        width: window.innerWidth >= 768 ? 'max-content' : '100%',
                                        padding: window.innerWidth < 768 ? '4rem 1rem 8rem 1rem' : undefined
                                    }}
                                >
                                    {headerInfo.viewMode === 'two-sided' ? (
                                        <>
                                            {/* LEFT SIDE */}
                                            <div className="flex">
                                                {bracket.slice(0, bracket.length - 1).map((round, rIndex) => {
                                                    const matches = round.slice(0, round.length / 2);
                                                    let roundLabel = `Round ${rIndex + 1}`;
                                                    if (rIndex === bracket.length - 2) roundLabel = "Semi-finals";
                                                    else if (rIndex === bracket.length - 3) roundLabel = "Quarter-finals";
                                                    else if (rIndex === bracket.length - 4) roundLabel = "Round of 16";

                                                    return (
                                                        <div key={`left-${rIndex}`} className={`flex flex-col space-y-4 ${rIndex > 0 ? (window.innerWidth >= 768 ? 'ml-12' : '') : ''}`}>
                                                            <h3 className="hidden md:block text-xs font-bold uppercase tracking-widest mb-4 sticky top-0 pb-2 text-center" style={{ color: headerInfo.colors.accent }}>
                                                                {roundLabel}
                                                            </h3>
                                                            <div className="flex flex-col justify-around h-full" style={{ gap: window.innerWidth >= 768 ? `${Math.pow(2, rIndex) * 0.5}rem` : '1rem', paddingTop: window.innerWidth >= 768 ? `${Math.pow(2, rIndex) * 2}rem` : '0' }}>
                                                                {matches.map((match, localIdx) => (
                                                                    <MatchCard key={match.id} match={match} roundIndex={rIndex} onSelect={(playerKey) => handleSelection(rIndex, localIdx, playerKey)} />
                                                                ))}
                                                            </div>
                                                        </div>
                                                    );
                                                })}
                                            </div>

                                            {/* CENTER FINAL */}
                                            <div className="flex flex-col justify-center mx-12">
                                                <h3 className="hidden md:block text-xs font-bold uppercase tracking-widest mb-4 sticky top-0 pb-2 text-center" style={{ color: headerInfo.colors.accent }}>
                                                    Final
                                                </h3>
                                                <div className="mb-8">
                                                    <MatchCard match={bracket[bracket.length - 1][0]} roundIndex={bracket.length - 1} onSelect={(playerKey) => handleSelection(bracket.length - 1, 0, playerKey)} />
                                                </div>
                                                <div className="w-full border border-gray-600 rounded-xl flex flex-col items-center justify-center bg-black/30 backdrop-blur-sm shadow-sm p-4 text-center" style={{ borderColor: headerInfo.colors.accent }}>
                                                    <CrownIcon />
                                                    {bracket[bracket.length - 1][0].winner ? (
                                                        <span className="font-bold text-lg text-white">{bracket[bracket.length - 1][0].winner}</span>
                                                    ) : (
                                                        <span className="text-gray-400 text-sm">Champion</span>
                                                    )}
                                                </div>
                                            </div>

                                            {/* RIGHT SIDE */}
                                            <div className="flex flex-row-reverse z-10">
                                                {bracket.slice(0, bracket.length - 1).map((round, rIndex) => {
                                                    const matches = round.slice(round.length / 2);
                                                    let roundLabel = `Round ${rIndex + 1}`;
                                                    if (rIndex === bracket.length - 2) roundLabel = "Semi-finals";
                                                    else if (rIndex === bracket.length - 3) roundLabel = "Quarter-finals";
                                                    else if (rIndex === bracket.length - 4) roundLabel = "Round of 16";

                                                    return (
                                                        <div key={`right-${rIndex}`} className={`flex flex-col space-y-4 ${rIndex > 0 ? (window.innerWidth >= 768 ? 'mr-12' : '') : ''}`}>
                                                            <h3 className="hidden md:block text-xs font-bold uppercase tracking-widest mb-4 sticky top-0 pb-2 text-center" style={{ color: headerInfo.colors.accent }}>
                                                                {roundLabel}
                                                            </h3>
                                                            <div className="flex flex-col justify-around h-full" style={{ gap: window.innerWidth >= 768 ? `${Math.pow(2, rIndex) * 0.5}rem` : '1rem', paddingTop: window.innerWidth >= 768 ? `${Math.pow(2, rIndex) * 2}rem` : '0' }}>
                                                                {matches.map((match, localIdx) => (
                                                                    <MatchCard key={match.id} match={match} roundIndex={rIndex} onSelect={(playerKey) => handleSelection(rIndex, localIdx + (round.length / 2), playerKey)} />
                                                                ))}
                                                            </div>
                                                        </div>
                                                    );
                                                })}
                                            </div>
                                        </>
                                    ) : (
                                        <>
                                            {/* EXISTING BRACKET LOGIC */}
                                            {bracket.map((round, rIndex) => {
                                                if (window.innerWidth < 768 && activeTab !== rIndex) return null;

                                                let roundLabel = `Round ${rIndex + 1}`;
                                                const isFinal = rIndex === bracket.length - 1;
                                                const isSemi = rIndex === bracket.length - 2;
                                                const isQuarter = rIndex === bracket.length - 3;

                                                if (isFinal) roundLabel = "Final";
                                                else if (isSemi) roundLabel = "Semi-finals";
                                                else if (isQuarter) roundLabel = "Quarter-finals";

                                                return (
                                                    <div key={rIndex} className={`flex flex-col space-y-4 ${rIndex > 0 ? (window.innerWidth >= 768 ? 'ml-12' : '') : ''}`}>
                                                        <h3 className="hidden md:block text-sm font-bold text-gray-400 uppercase tracking-widest mb-4 sticky top-0 bg-[#F3F4F6] pb-2 text-center">
                                                            {roundLabel}
                                                        </h3>

                                                        <div
                                                            className="flex flex-col justify-around h-full"
                                                            style={{
                                                                gap: window.innerWidth >= 768 ? `${Math.pow(2, rIndex) * 0.5}rem` : '1rem',
                                                                paddingTop: window.innerWidth >= 768 ? `${Math.pow(2, rIndex) * 2}rem` : '0',
                                                            }}
                                                        >
                                                            {round.map((match, mIndex) => (
                                                                <MatchCard
                                                                    key={match.id}
                                                                    match={match}
                                                                    roundIndex={rIndex}
                                                                    onSelect={(playerKey) => handleSelection(rIndex, mIndex, playerKey)}
                                                                />
                                                            ))}
                                                        </div>
                                                    </div>
                                                );
                                            })}

                                            {/* Final Winner Display for Desktop */}
                                            <div className="hidden md:flex flex-col justify-center ml-16 items-center">
                                                <div className="w-48 h-32 border-2 border-dashed border-gray-300 rounded-xl flex items-center justify-center bg-white shadow-sm p-4 text-center" style={{ borderColor: headerInfo.colors.accent }}>
                                                    {bracket.length > 0 && bracket[bracket.length - 1][0].winner ? (
                                                        <div>
                                                            <CrownIcon />
                                                            <span className="font-bold text-lg" style={{ color: headerInfo.colors.main }}>{bracket[bracket.length - 1][0].winner}</span>
                                                        </div>
                                                    ) : (
                                                        <span className="text-gray-400 text-sm">Champion</span>
                                                    )}
                                                </div>
                                            </div>
                                        </>
                                    )}
                                </div>
                            </>
                        )}
                    </main>

                    {/* Mobile Controls Overlay */}
                    <div className="md:hidden fixed bottom-6 right-6 z-30">
                        <div className="bg-wimbledon-purple text-white px-4 py-2 rounded-full shadow-lg text-sm font-bold">
                            Score: {score}
                        </div>
                    </div>

                    {/* Info Modal */}
                    {showInfo && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/60 backdrop-blur-sm" onClick={() => setShowInfo(false)}>
                            <div className="bg-white rounded-xl shadow-2xl max-w-lg w-full max-h-[90vh] overflow-y-auto p-6 relative" onClick={e => e.stopPropagation()}>
                                <button className="absolute top-4 right-4 text-gray-400 hover:text-gray-600" onClick={() => setShowInfo(false)}>
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                                </button>

                                <h3 className="text-2xl font-bold text-gray-900 mb-2">Bracket Platform Info</h3>
                                <p className="text-sm text-gray-500 mb-6">Version 2.1 • Powered by Splash Tech</p>

                                <div className="space-y-6">
                                    <section>
                                        <h4 className="text-sm font-bold uppercase tracking-wider text-wimbledon-purple mb-2 border-b pb-1">Supported Brackets</h4>
                                        <ul className="list-disc pl-5 text-sm text-gray-700 space-y-1">
                                            <li><strong>Standard Single Elimination</strong>: 4, 8, 16, 32, 64, or 128 players.</li>
                                            <li><strong>Extended Format</strong>: 96 Players (e.g. World Darts) with 32 Seeds + 64 Qualifiers.</li>
                                        </ul>
                                    </section>

                                    <section>
                                        <h4 className="text-sm font-bold uppercase tracking-wider text-wimbledon-purple mb-2 border-b pb-1">How to Upload Data</h4>
                                        <p className="text-sm text-gray-700 mb-2">You can upload your own bracket using a <strong>.CSV</strong> file.</p>
                                        <div className="bg-gray-100 p-3 rounded text-xs font-mono text-gray-600 mb-2 overflow-x-auto">
                                            MatchID, Player1, Player2<br />
                                            1, Novak Djokovic, Andy Murray<br />
                                            2, Rafael Nadal, Roger Federer<br />
                                            ...
                                        </div>
                                        <ul className="list-disc pl-5 text-xs text-gray-600 space-y-1">
                                            <li><strong>MatchID</strong>: Number matches explicitly (1, 2, 3...)</li>
                                            <li><strong>Order</strong>: Match 1 winner plays Match 2 winner in next round.</li>
                                            <li>To add a <strong>BYE</strong> (auto-advance), set Player2 to "BYE".</li>
                                        </ul>
                                    </section>

                                    <section>
                                        <h4 className="text-sm font-bold uppercase tracking-wider text-wimbledon-purple mb-2 border-b pb-1">Controls</h4>
                                        <ul className="text-sm text-gray-700 space-y-1">
                                            <li><strong>Click Payer</strong>: Advances them to next round.</li>
                                            <li><strong>Quick Pick</strong>: Randomly simulates the rest of the bracket. Click again to Redraw.</li>
                                            <li><strong>Scroll/Zoom</strong>: Use mouse wheel (hold Ctrl to Zoom).</li>
                                        </ul>
                                    </section>
                                </div>

                                <div className="mt-8 pt-4 border-t text-center">
                                    <button className="bg-gray-900 text-white px-6 py-2 rounded-lg font-medium hover:bg-gray-800 transition" onClick={() => setShowInfo(false)}>
                                        Got it
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        function MatchCard({ match, roundIndex, onSelect }) {
            const isP1Winner = match.p1?.isWinner;
            const isP2Winner = match.p2?.isWinner;

            // Should selection be locked if previous round isn't done?
            // Actually, p1/p2 will be null if not ready.

            const p1Class = `player-slot flex justify-between items-center p-2 border-b border-gray-100 ${match.p1 ? 'selectable hover:bg-purple-50' : 'cursor-default opacity-50 bg-gray-50'
                } ${isP1Winner ? 'bg-purple-100 border-l-4 border-wimbledon-purple' : 'pl-3'}`;

            const p2Class = `player-slot flex justify-between items-center p-2 ${match.p2 ? 'selectable hover:bg-purple-50' : 'cursor-default opacity-50 bg-gray-50'
                } ${isP2Winner ? 'bg-purple-100 border-l-4 border-wimbledon-purple' : 'pl-3'}`;

            return (
                <div className="match-card w-64 bg-white rounded-lg shadow-sm border border-gray-200 overflow-hidden text-sm">
                    <div className="flex flex-col">
                        {/* Player 1 */}
                        <div
                            className={p1Class}
                            onClick={() => match.p1 && onSelect('p1')}
                        >
                            <span className={`truncate font-medium ${isP1Winner ? 'text-wimbledon-purple' : 'text-gray-700'}`}>
                                {match.p1 ? cleanName(match.p1.name) : '-'}
                            </span>
                            {match.p1 && <SeedBadge name={match.p1.name} />}
                        </div>

                        {/* Player 2 */}
                        <div
                            className={p2Class}
                            onClick={() => match.p2 && onSelect('p2')}
                        >
                            <span className={`truncate font-medium ${isP2Winner ? 'text-wimbledon-purple' : 'text-gray-700'}`}>
                                {match.p2 ? cleanName(match.p2.name) : '-'}
                            </span>
                            {match.p2 && <SeedBadge name={match.p2.name} />}
                        </div>
                    </div>
                </div>
            );
        }

        function cleanName(name) {
            // Remove [1], (Q), etc for cleaner display? Or keep?
            // "SINNER, Jannik [1]" -> "SINNER, Jannik"
            // Let's keep the user's data format mostly but maybe bold the surname
            return name.split('[')[0].replace('(Q)', '').replace('(W)', '').replace('(L)', '').trim();
        }

        function SeedBadge({ name }) {
            const match = name.match(/\[(\d+)\]/);
            if (!match) return null;
            return (
                <span className="ml-2 text-[10px] bg-gray-100 text-gray-500 px-1.5 py-0.5 rounded-full">
                    {match[1]}
                </span>
            );
        }

        function RankingView({ items, setItems, accentColor, showRankBadge = true }) {
            const dragItem = useRef();
            const dragOverItem = useRef();

            const handleDragStart = (e, position) => {
                dragItem.current = position;
                e.dataTransfer.effectAllowed = 'move';
                // Add styling or ghost image if needed
            };

            const handleDragEnter = (e, position) => {
                dragOverItem.current = position;
                e.preventDefault();
            };

            const handleDragEnd = (e) => {
                const copyListItems = [...items];
                const dragItemContent = copyListItems[dragItem.current];

                // Remove item from old position
                copyListItems.splice(dragItem.current, 1);

                // Insert item at new position
                copyListItems.splice(dragOverItem.current, 0, dragItemContent);

                dragItem.current = null;
                dragOverItem.current = null;
                setItems(copyListItems);
            };

            const moveItem = (index, direction) => {
                const newIndex = index + direction;
                if (newIndex < 0 || newIndex >= items.length) return;

                const copyListItems = [...items];
                const itemToMove = copyListItems[index]; // 1
                const itemToSwap = copyListItems[newIndex]; // 2

                copyListItems[index] = itemToSwap;
                copyListItems[newIndex] = itemToMove;

                setItems(copyListItems);
            };

            return (
                <div className="max-w-3xl mx-auto py-12 px-4 pb-32">
                    <div className="bg-white rounded-xl shadow-lg border border-gray-200 overflow-hidden">
                        <div className="bg-gray-50 border-b px-6 py-3 flex justify-between items-center">
                            <h3 className="font-bold text-gray-500 uppercase tracking-widest text-xs">Prediction Order</h3>
                            <span className="text-xs text-gray-400">Drag to reorder</span>
                        </div>
                        <div className="divide-y divide-gray-100">
                            {items.map((item, index) => (
                                <div
                                    key={index}
                                    className="flex items-center p-4 hover:bg-gray-50 transition-colors group relative"
                                    draggable
                                    onDragStart={(e) => handleDragStart(e, index)}
                                    onDragEnter={(e) => handleDragEnter(e, index)}
                                    onDragEnd={handleDragEnd}
                                    onDragOver={(e) => e.preventDefault()}
                                >
                                    {/* Rank Number */}
                                    <div className="flex-shrink-0 w-12 text-center text-2xl font-black text-gray-200 group-hover:text-gray-300 select-none">
                                        {index + 1}
                                    </div>

                                    {/* Drag Handle (Desktop) */}
                                    <div className="hidden md:flex text-gray-300 mr-4 cursor-grab active:cursor-grabbing hover:text-gray-500">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="9" cy="12" r="1"></circle><circle cx="9" cy="5" r="1"></circle><circle cx="9" cy="19" r="1"></circle><circle cx="15" cy="12" r="1"></circle><circle cx="15" cy="5" r="1"></circle><circle cx="15" cy="19" r="1"></circle></svg>
                                    </div>

                                    {/* Content */}
                                    <div className="flex-1 flex justify-between items-center">
                                        <div>
                                            <div className="font-bold text-lg text-gray-800">{item.name}</div>
                                            <div className="text-xs font-semibold uppercase tracking-wider opacity-60 flex items-center gap-2" style={{ color: accentColor }}>
                                                {item.team}
                                                {showRankBadge && item.rank && <span className="text-gray-400 font-normal border px-1 rounded">Rank {item.rank}</span>}
                                            </div>
                                        </div>
                                    </div>

                                    {/* Mobile Controls */}
                                    <div className="md:hidden flex flex-col space-y-2 ml-4">
                                        <button
                                            className="p-2 bg-gray-100 rounded hover:bg-gray-200 disabled:opacity-30"
                                            onClick={() => moveItem(index, -1)}
                                            disabled={index === 0}
                                        >
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="18 15 12 9 6 15"></polyline></svg>
                                        </button>
                                        <button
                                            className="p-2 bg-gray-100 rounded hover:bg-gray-200 disabled:opacity-30"
                                            onClick={() => moveItem(index, 1)}
                                            disabled={index === items.length - 1}
                                        >
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                                        </button>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
